



{% extends 'main.html' %}
{% block content %}
<div>   <a style="text-decoration: none;" href="{% url 'home' %}"><h1 class="bottom-right" >CMS</h1></a> </div>
    <div class="container-fluid ">
      
     
     
      {% for message in messages %}
      {% if message.tags == 'success' %}
      <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

<script>

  $(document).ready(function(){
    $("#popupmodal").modal('show');
  });
</script>





      <div class="modal fade" id="popupmodal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">CMS</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="text-center mt-3">
                <ion-icon style="font-size: 50px; color: green;" name="checkmark-circle-outline"></ion-icon>

              </div>
              {{message}}
              
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>
      {% endif %}
      {% if message.tags == 'error' %}
      <script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

<script>

  $(document).ready(function(){
    $("#popupmodals").modal('show');
  });
</script>





      <div class="modal fade" id="popupmodals" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">CMS</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <div class="text-center mt-3">
                
                <ion-icon style="font-size: 50px; color: red;" name="bug-outline"></ion-icon>
              </div>
              {{message}}
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              
            </div>
          </div>
        </div>
      </div>
      {% endif%}

     
      {% endfor %}
      



 



    <div class="row d-flex justify-content-center align-content-center  vh-100 ">

    <div class="col-12 col-md-3">
    <div class="card  mx-auto border-0 shadow " >
    <div class="card-body">
		

     
   
    <form method="post">
		{% csrf_token %}
        <h1 class="text-center text-primary">SIGN UP</h1>
        <div class="form-group">
            <label for="name">Username</label>
            <input name="username" type="text" class="form-control" id="name" aria-describedby="emailHelp">
          </div>
          

        <div class="form-group mt-3">
          <label for="exampleInputEmail1">Email address</label>
          <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
        </div>

        <div class="form-group mt-3">
          <label for="exampleInputPassword1">Password</label>
          <input name="password1" type="password" class="form-control" id="exampleInputPassword1" >
        </div>
        
        <div class="form-group mt-3">
            <label for="exampleInputPassword1">Confirm Password</label>
            <input name="password2" type="password" class="form-control" id="exampleInputPassword1" >
          </div>
          <div class="mt-3 text-center">
        <button type="submit" id="btn-sent" class="btn btn-primary">Register</button>
        </div>

		<div class="text-center">
			<p class="">Already have account<a href="{% url 'login'%}">Login</a></p>
			</div>


      
      </form>
  
</div>
</div>
</div>
</div>
</div>
<script src="https://code.jquery.com/jquery-3.6.4.min.js" integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8=" crossorigin="anonymous"></script>

<script>

jQuery(function($){
  $(document).ajaxSend(function(){

    $("spinner-border").fadeIn(500);

  var loading = `<div class="spinner-border spinner-border-sm"></div>&nbsp;&nbsp; please wait...`
  $("#btn-sent").html(loading);

  });
  
  $("#btn-sent").click(function(){
    $.ajax({
      type:'POST',
      success: function(data){
        console.log(data);
      }
    }).done(function(){
      setTimeout(function(){
        $(".spinner-border").fadeOut(500);
      },700);
    });
  });
});
</script>
{% endblock %}
