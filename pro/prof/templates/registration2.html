{% extends 'main.html' %}
{% block content %}

<div class="container">
  <h1>CMS</h1>
  <div class="row d-flex align-content-center vh-100">

  <div class="col-12">
  <div class="card mx-auto border-0 shadow " style="width: 22rem;">
  <div class="card-body">

 
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
      <h1 class="text-center text-primary">REGISTER</h1>
      <div class="form-group">
          <label for="name">Name</label>
          <input name="name" type="text" class="form-control" id="name" aria-describedby="emailHelp" >
        </div>
        

      <div class="form-group mt-3">
        <label for="exampleInputEmail1">Email address</label>
        <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
      </div>

      <div class="form-group mt-3">
          <label for="num">Phone no</label>
          <input name="ph_no" type="text" class="form-control" id="num"  >
      </div>

      <div class="form-group mt-3">
          <label for="desi">Designation</label>
          <input name="designation" type="text" class="form-control" id="desi"  >
      </div>

      <div class="form-group mt-3">
          <label for="org">Organization</label>
          <input name="organization" type="text" class="form-control" id="org" >
      </div>

      <div class="form-group mt-3">
          <label for="photo">Photo</label>
          <input name="photo" type="file" class="form-control" id="photo" >
      </div>

      <div class="form-check mt-3">
        <label class="form-check-label" for="flexCheckChecked">
          is_author
        </label>
        <input name="is_author" class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
        
      </div>

      <div class="form-check mt-3">
        <label class="form-check-label" for="flexCheckChecked">
          Do you want to submit poster
        </label>
        <input name="papersubmition" class="form-check-input" type="checkbox" value="True" id="flexCheckChecked" >
        
      </div>



      
        <div class="mt-3 text-center">
      <button type="submit" class="btn btn-primary">Submit</button>
      </div>

      
    
    </form>
</div>
</div>
</div>
</div>
</div>


{% endblock %}
