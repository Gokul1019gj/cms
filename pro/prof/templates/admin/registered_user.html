{% extends 'navbar/dashboardnav.html' %}


{% load static %}

{% block content %}




<div class="container">

    <div class="row">


        <div class="col-md-12">

            <table class="table table-hover">
                <thead>
                  <tr style="background-color:#585960; color:white ;">
                    <th scope="col">User name</th>
                    <th scope="col">email</th>
                    <th scope="col">Action</th>
                    
                   
                  </tr>
                </thead>
                <tbody>
        {% for details in participants %}
                    
                  <tr>
                    <th scope="row">{{details.name}} 
                        
                    <td>{{details.email}}</td>
                    <td>  <a href="" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#profile_details{{details.id}}">details </a></td>

                    
                    <div class="modal fade" id="profile_details{{details.id}}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                        <div class="modal-content">
                        <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                        <div class="myform text-center d-flex justify-content-center">
                                   
                    
                            <div class="card" style="width: 18rem;">
                                <img src="{% static details.photo.url %}" class="card-img-top" alt="...">
                                <div class="card-body">
                                    <div class="form-group">
                                        <label for="name"> Name</label>
                                        <input type="text" readonly class="form-control" id="name" aria-describedby="emailHelp" value="{{details.name}}">
                                      </div>
                                      <div class="form-group mt-3">
                                        <label for="name">email</label>
                                        <input type="text" readonly class="form-control" id="name" aria-describedby="emailHelp" value="{{details.email}}">
                                      </div>
                                      <div class="form-group mt-3">
                                        <label for="name">PH NO:</label>
                                        <input type="text" readonly class="form-control" id="name" aria-describedby="emailHelp" value="{{details.ph_no}}">
                                      </div>
                                      <div class="form-group mt-3">
                                        <label for="name">Designation</label>
                                        <input type="text" readonly class="form-control" id="name" aria-describedby="emailHelp" value="{{details.designation}}">
                                      </div>
                                      <div class="form-group mt-3">
                                        <label for="name">Organisation</label>
                                        <input type="text" readonly class="form-control" id="name" aria-describedby="emailHelp" value="{{details.organization}}">
                                      </div>
                                      <div class="form-group mt-3">
                                        <label for="name">Gender</label>
                                        <input type="text" readonly class="form-control" id="name" aria-describedby="emailHelp" value="{{details.gender}}">
                                    </div>
                                      <div class="form-group mt-3">
                                        <label for="name">paticipant type</label>
                                        <input type="text" readonly class="form-control" id="name" aria-describedby="emailHelp" value="{{details.participant_type}}">
                                    </div>
                                    <form action="/admin_activate_deactivate_user/{{details.id}}" method="POST" enctype="multipart/form-data">
                                        {% csrf_token %}
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" value="v" type="radio" name="Rstatus" id="flexRadioDefault1" {% if details.Rstatus == "v" %} checked {% endif %}>
                                        <label class="form-check-label" for="flexRadioDefault1">
                                         Activate
                                        </label>
                                      </div>
                                      <div class="form-check">
                                        <input class="form-check-input" value="d" type="radio" name="Rstatus" id="flexRadioDefault2" {% if details.Rstatus == "d" %} checked {% endif %} >
                                        <label class="form-check-label" for="flexRadioDefault2">
                                          De activate
                                        </label>
                                      </div>
                                      <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="submit" class="btn btn-info">Save changes</button>
                                         
                                        
                                      </div>


                                    </form>
                                      </div>
                                </div>
                              </div>
                    
                            </div>
                            </div>
                          
                              
                        </div>
                        </div>
                        
                        </div>
                        </div>
                        </div>
                    
                  </tr>
                   
                 {% endfor %} 
                  
                </tbody>
              </table>

        </div>
    </div>
</div>


<style>
    .table{
      border-radius: 5px;
      overflow: hidden;
      border-color: black;

    }
  </style>








{% endblock %}
