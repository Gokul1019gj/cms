          <div class=" tx1 col-lg-7 text-center py-5">
              <h1>Login</h1>
              {% if messages %}
        
		          {% for message in messages %}
		          <div class="alert alert-info">
	
			        {{ message }}
              {% endfor %}
		          {% endif%}
              <form method="post">
                {% csrf_token %}
                  <div class="form-row py-3 pt-5"> <!-- Space b/w text fields-->
                      <div class="col-lg-10 offset-1">
                        <input name="username" type="text" class="inp px-3" placeholder="Username">
                      </div>
                  </div>

                  
                  <div class="form-row">
                      <div class="col-lg-10 offset-1">
                        <input name="password" type="password" class="inp px-3" placeholder="Password">
                      </div>
                  </div>
                  <div class="form-row py-3 pt-5">
                      <div class="col-lg-10 offset-1">
                        <button type="submit" class="btn1">Login</button>
                      </div>
                  </div>
              </form>
              <p>Don't have an account?<a href="{% url 'register'%}">Signup</a></p>
          </div>
      </div>
